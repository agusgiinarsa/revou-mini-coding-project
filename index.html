<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Segitiga & Jajar Genjang</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
          <p>Pilih Bangun Ruang : </p>
          <button class="tab-link active" data-tab="tab1">Segitiga</button>
          <button class="tab-link" data-tab="tab2">Jajar Genjang</button>
        </div>
        <div class="card-container">
          <div class="card active" data-tab="tab1">
            <h1>Segitiga</h1>
            <img src="assets/images/segitiga.png">
            <h3>Luas</h3>
            <p><b>Rumus :</b><br>
            L = 1/2 x a x t<br><br>
            <b>Dimana :</b><br>
            a = Alas<br>
            t = Tinggi</p>
            <form id="segitiga_luas_form">
                <label for="segitiga_alas">Alas :</label>
                <input type="number" id="segitiga_alas" name="segitiga_alas" required>
                <label for="segitiga_tinggi">Tinggi :</label>
                <input type="number" id="segitiga_tinggi" name="segitiga_tinggi" required>
                <button type="button" class="button_hitung" onclick="segitiga_hitung_luas()">Hitung</button>
                <button type="button" class="button_reset" onclick="segitiga_reset_luas()">Reset</button>
                <div id="segitiga_luas_error"></div>
            </form>
            <div id="segitiga_luas_hasil"></div>
            <h3>Keliling</h3>
            <p><b>Rumus :</b><br>
            K = a + b + c<br><br>
            <b>Dimana :</b><br>
            a, b, c = Sisi-sisi</p>
            <form id="segitiga_keliling_form">
                <label for="segitiga_sisi_a">Sisi A :</label>
                <input type="number" id="segitiga_sisi_a" name="segitiga_sisi_a" required>
                <label for="segitiga_sisi_b">Sisi B :</label>
                <input type="number" id="segitiga_sisi_b" name="segitiga_sisi_b" required>
                <label for="segitiga_sisi_c">Sisi C :</label>
                <input type="number" id="segitiga_sisi_c" name="segitiga_sisi_c" required>
                <button type="button" class="button_hitung" onclick="segitiga_hitung_keliling()">Hitung</button>
                <button type="button" class="button_reset" onclick="segitiga_reset_keliling()">Reset</button>
                <div id="segitiga_keliling_error"></div>
            </form>
            <div id="segitiga_keliling_hasil"></div>
          </div>
          <div class="card" data-tab="tab2">
            <h1>Jajar Genjang</h1>
            <img src="assets/images/jajar_genjang.png">
            <h3>Luas</h3>
            <p><b>Rumus :</b><br>
            L = a x t<br><br>
            <b>Dimana :</b><br>
            a = Alas<br>
            t = Tinggi</p>
            <h3>Keliling</h3>
            <p><b>Rumus :</b><br>
            K = 2 x (a + b)<br><br>
            <b>Dimana :</b><br>
            a = Alas<br>
            b = Sisi miring</p>
            <form id="jajar_genjang_form">
                <label for="jajar_genjang_alas">Alas :</label>
                <input type="number" id="jajar_genjang_alas" name="jajar_genjang_alas" required>
                <label for="jajar_genjang_tinggi">Tinggi :</label>
                <input type="number" id="jajar_genjang_tinggi" name="jajar_genjang_tinggi" required>
                <label for="jajar_genjang_sisi">Sisi Miring :</label>
                <input type="number" id="jajar_genjang_sisi" name="jajar_genjang_sisi" required>
                <button type="button" class="button_hitung" onclick="jajar_genjang_hitung()">Hitung</button>
                <button type="button" class="button_reset" onclick="jajar_genjang_reset()">Reset</button>
                <div id="jajar_genjang_error"></div>
            </form>
            <div id="jajar_genjang_hasil"></div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
